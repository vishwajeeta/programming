<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hi"></h1>
    <h1 id="hii"></h1>
</body>
<script>
    let a=['aman','ayay','nihal']
    a.push(['hii'])
    
    document.getElementById('hi').innerHTML=a[2]
    //length of the array
    let len=a.length
    document.getElementById('hii').innerHTML=len
    //access last element
    let last=a.length-1
    console.log(last)
    //loop over an array item
    a.forEach((item,index,array)=>console.log(item,index));

    //array methods
    //to convert into string
    
    document.getElementById('hii').innerHTML=a.toString()

    
</script>
</html>
