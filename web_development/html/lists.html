<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>un-ordered list</h1>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>

    <h1>ordered list</h1>
    <ol>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>
    <h2>nesting and indentation</h2>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <ul>
        <li>two</li>
        <li>three</li>
      </ul>
    </ul>
    <hr />
    <ol>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <ul>
        <li>two</li>
        <ol>
          <li>two</li>
          <li>three</li>
        </ol>
        <li>three</li>
      </ul>
    </ol>
  </body>
</html>
