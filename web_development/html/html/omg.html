<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample increment</title>
</head>
<body>
    <p id="demo">0</p>
    <button onclick="hii()" title="click to increment the values">click me!</button>
    <script>
        omg=1
        hii=()=>{
            //console.log(omg)
            document.getElementById('demo').innerHTML=omg
            omg+=1
            

        }
    </script>
</body>
</html>
